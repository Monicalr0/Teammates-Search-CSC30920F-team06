<!-- Search Bar -->
<main role="main">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 mb-3"><p class="blue">Admin (User Control)</p></h1>
          <form class="form-inline" name="searchForm">
            <div class="input-group input-group-lg w-100 mb-3">
              <input type="text" name="User" class="form-control" placeholder="User name">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="teammateSearchButton"><i class="fas fa-search"></i> Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>

<!-- User Filter Card -->
<section id="userResults">
<div class="container UserFilterContainer">
  
  <div class="card UserFilterCard">
   
    <h5 class="card-header">User Filtering</h5>
                <div class="card-body">
                  <form class="form" name="filterCategories">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="Normal" name="Normal" value="Normal">
                      <label class="custom-control-label" for="Normal">Normal</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="Reported" name="Reported" value="Reported">
                      <label class="custom-control-label" for="Reported">Reported</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="Problem" name="Problem" value="Problem">
                      <label class="custom-control-label" for="Problem">Problem</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="Marked" name="Marked" value="Marked">
                        <label class="custom-control-label" for="Marked">Marked</label>
                      </div>
                  </form>
                </div>
  </div>
</div>

<!-- Matched users -->
            <div id="User" class="col-md-8 ReportedPosting">
                
            </div>
            </section>
    </main>
