<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>User Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="css/profile.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#AccountMenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="AccountMenu">
			<ul class="navbar-nav ml-auto" id = "navBar">
			</ul>
		</div>
	</nav>
</header>

<!-- Search Bar -->
<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<h1 class="display-4 mb-3"><p class="blue">User Profile </p></h1>
		<form class="form-inline" name="searchForm">
			<div class="input-group input-group-lg w-100 mb-3">
				<input type="text" name="user" id="newUser" class="form-control" placeholder="User Name" aria-label="User Name">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="submit" id="teammateSearchButton"><i class="fas fa-search"></i> Search</button>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="container-fluids mb-4">
	<div class="row justify-content-center">
		<!--Message Board Section (for every user)-->
		<div class="card" id = "messageContainer">
			<!--see this part at UserProfile.js-->
			<div class = "card-header">
				<div>
					<strong>Message</strong>
				</div>
			</div>

			<div class = "card-body" id="messageBoard">

				<div class="submitMessage">
					<form id = "messageForm">
						<input id='newMessage' type="text" placeholder="Message">
						<input type="submit" value="send" class="btn-primary">
					</form>
				</div>
			</div>
		</div>

		<!-- User Profile -->
		<div id = "userProfile">
			<!--see this part at UserProfile.js-->

		</div>
	</div>
</div>

<!--Comments-->
<div class = "container-fluids">
	<div id="Comments">
		<!-- Comments Title -->
		<div class="card commentCard">
			<div class="card-header">
				Comments from previous teammates:
			</div>
		</div>
		<!--CommentBoard see this part at UserProfile.js-->

	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript" src="profile_others.js"></script>
<script type="text/javascript" src="UserProfile.js"></script>


</body>

</html>
